name: Deploy Task App
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      security-events: write
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: Analyze
        uses: github/codeql-action/analyze@v3

  build:
    needs: codeql
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/ibrahimalfattah/task-app-backend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: Scan Backend Image 
        uses: docker/scout-action@v1
        with:
          dockerhub-user: ${{ secrets.DOCKERHUB_USER }}
          dockerhub-password: ${{ secrets.DOCKERHUB_TOKEN }}
          command: cves
          image: ghcr.io/ibrahimalfattah/task-app-backend:latest
          sarif-file: backend-scout-findings.sarif
          format: sarif
      
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            REACT_APP_API_URL=${{ secrets.API_URL }}
          tags: ghcr.io/ibrahimalfattah/task-app-frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: Scan Frontend Image 
        uses: docker/scout-action@v1
        with:
          dockerhub-user: ${{ secrets.DOCKERHUB_USER }}
          dockerhub-password: ${{ secrets.DOCKERHUB_TOKEN }}
          command: cves
          image: ghcr.io/ibrahimalfattah/task-app-frontend:latest
          sarif-file: frontend-scout-findings.sarif
          format: sarif
          
      - name: Upload Scout SARIF Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with: 
          sarif_file: |
            backend-scout-findings.sarif
            frontend-scout-findings.sarif
          category: docker-scout
      
      # Move cache to avoid unbounded growth
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
