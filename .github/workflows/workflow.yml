name: Deploy React App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # needed to push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/react-app/taskapp-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/react-app/taskapp-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.USR_TOKEN }}

      - name: Set Image Tag
        run: |
          IMAGE_TAG=${GITHUB_REF_NAME,,}
          IMAGE_TAG=${IMAGE_TAG//[^a-z0-9._-]/-}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      # put near the top of the build job, before build-push steps
      - name: Define lowercase owner/repo
        run: |
            echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
            repo="${GITHUB_REPOSITORY##*/}"         # extract repo name
            echo "REPO_LC=${repo,,}" >> $GITHUB_ENV
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          build-args: |
            REACT_APP_API_URL=http://168.119.254.41:7002
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}-backend:latest


      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}-frontend:latest
           

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository (for compose path if needed)
        uses: actions/checkout@v4
      - name: Define lowercase owner/repo
        run: |
            echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
            repo="${GITHUB_REPOSITORY##*/}"         # extract repo name
            echo "REPO_LC=${repo,,}" >> $GITHUB_ENV
      - name: Deploy to STAGING environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_TRAINING_SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/ibrahim-docker-app
            echo "${{ secrets.USR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker pull ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}-frontend:latest
            docker pull ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}-backend:latest
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d
            docker image prune -f

